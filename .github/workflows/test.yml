name: Run All LeetCode Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true
    
    - name: Install dependencies
      run: |
        gem install minitest
        # Add any other gems your tests need
    
    - name: Run all tests
      run: |
        echo "ğŸ§ª Running LeetCode Solution Tests..."
        
        # Colors for output
        GREEN='\033[0;32m'
        RED='\033[0;31m'
        YELLOW='\033[1;33m'
        NC='\033[0m' # No Color
        
        # Track results
        total_folders=0
        passed_folders=0
        failed_folders=()
        
        # Find all folders with test files
        for folder in */; do
          folder_name=${folder%/}
          
          # Skip if no test files in folder
          if ! ls "$folder"test_*.rb 1> /dev/null 2>&1; then
            continue
          fi
          
          total_folders=$((total_folders + 1))
          echo -e "\n${YELLOW}ğŸ“ Testing folder: $folder_name${NC}"
          
          # Run tests for this folder
          cd "$folder"
          test_failed=false
          
          for test_file in test_*.rb; do
            if [ -f "$test_file" ]; then
              echo "  ğŸ” Running $test_file..."
              if ruby "$test_file"; then
                echo -e "  ${GREEN}âœ… $test_file passed${NC}"
              else
                echo -e "  ${RED}âŒ $test_file failed${NC}"
                test_failed=true
              fi
            fi
          done
          
          if [ "$test_failed" = false ]; then
            echo -e "${GREEN}âœ… All tests passed in $folder_name${NC}"
            passed_folders=$((passed_folders + 1))
          else
            echo -e "${RED}âŒ Some tests failed in $folder_name${NC}"
            failed_folders+=("$folder_name")
          fi
          
          cd ..
        done
        
        # Summary
        echo -e "\nğŸ¯ ${YELLOW}TEST SUMMARY${NC}"
        echo "ğŸ“Š Total folders tested: $total_folders"
        echo -e "âœ… ${GREEN}Passed: $passed_folders${NC}"
        echo -e "âŒ ${RED}Failed: $((total_folders - passed_folders))${NC}"
        
        if [ ${#failed_folders[@]} -gt 0 ]; then
          echo -e "\n${RED}Failed folders:${NC}"
          for folder in "${failed_folders[@]}"; do
            echo "  - $folder"
          done
          exit 1
        else
          echo -e "\n${GREEN}ğŸ‰ All tests passed successfully!${NC}"
        fi 